<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .item {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        .item img {
            width: 100%;
            height: auto;
        }
        .carrito {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Menú Interactivo</h1>
    <div class="menu" id="menu">
        <div class="item" data-nombre="Pizza" data-precio="10">
            <img src="imgs/pizza.jpg" alt="Pizza">
            <h3>Pizza</h3>
            <p>Precio: $10</p>
            <button onclick="agregarAlCarrito(this)">Agregar</button>
        </div>
        <div class="item" data-nombre="Hamburguesa" data-precio="8">
            <img src="imgs/hamburguesa.jpg" alt="Hamburguesa">
            <h3>Hamburguesa</h3>
            <p>Precio: $8</p>
            <button onclick="agregarAlCarrito(this)">Agregar</button>
        </div>
        <div class="item" data-nombre="Ensalada" data-precio="7">
            <img src="imgs/ensalada.jpg" alt="Ensalada">
            <h3>Ensalada</h3>
            <p>Precio: $7</p>
            <button onclick="agregarAlCarrito(this)">Agregar</button>
        </div>
        <div class="item" data-nombre="Pasta" data-precio="9">
            <img src="imgs/pasta.jpg" alt="Pasta">
            <h3>Pasta</h3>
            <p>Precio: $9</p>
            <button onclick="agregarAlCarrito(this)">Agregar</button>
        </div>
        <div class="item" data-nombre="Sushi" data-precio="12">
            <img src="imgs/sushi.jpg" alt="Sushi">
            <h3>Sushi</h3>
            <p>Precio: $12</p>
            <button onclick="agregarAlCarrito(this)">Agregar</button>
        </div>
    </div>
    
    <div class="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito"></ul>
        <p>Total: $<span id="total">0</span></p>
        <button onclick="realizarCompra()">Realizar Compra</button>
    </div>

    <footer>
        <h2>Contacto</h2>
        <p>Teléfono: +591 12345678</p>
        <p>Email: contacto@restaurante.com</p>
        <p>Dirección: Calle Principal #123, La Paz, Bolivia</p>
    </footer>

    <script>
        let carrito = [];
        function agregarAlCarrito(boton) {
            let item = boton.parentElement;
            let nombre = item.getAttribute("data-nombre");
            let precio = parseFloat(item.getAttribute("data-precio"));
            carrito.push({ nombre, precio });
            actualizarCarrito();
        }
        function actualizarCarrito() {
            let lista = document.getElementById("lista-carrito");
            let total = document.getElementById("total");
            lista.innerHTML = "";
            let suma = 0;
            carrito.forEach(producto => {
                let li = document.createElement("li");
                li.textContent = `${producto.nombre} - $${producto.precio}`;
                lista.appendChild(li);
                suma += producto.precio;
            });
            total.textContent = suma;
        }
        function realizarCompra() {
            if (carrito.length > 0) {
                alert("Compra realizada con éxito.");
                carrito = [];
                actualizarCarrito();
            } else {
                alert("El carrito está vacío.");
            }
        }
    </script>
</body>
</html>
